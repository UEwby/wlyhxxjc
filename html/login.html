<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="header-wrap header-login">
        <div class="content">
            <div class="logo mll"></div>
            <div class="tel mtl mrl"></div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div class="login">
        <div class="login-body">
            <div class="content">
                <div class="group">
                    <span class="label">用户名：</span>
                    <input id="username" class="text" type="text" placeholder="请输入用户名">
                </div>
                <div class="group">
                    <span class="label">密码：</span>
                    <input id="pwd" class="text" type="password" placeholder="请输入密码">
                </div>
                <div class="group group1">
                    <span class="chkbox">
                        <input type="checkbox" id="myCheck" style="display: none;">
                        <label for="myCheck"></label>
                        记住密码
                    </span>
                    <a class="link" type="text" placeholder="请输入用户名">忘记密码</a>
                    <span style="clear: both;"></span>
                </div>
                <div class="group">
                    <a class="btn-submit" id="btnSubmit">登录</a>
                </div>
                <div class="group">
                    <span class="err" id="err"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="../Lib/jquery-1.12.4.min.js"></script>
    <script src="../Lib/template-web.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
