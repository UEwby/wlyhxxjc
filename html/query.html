<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>数据查询</title>
    <link rel="stylesheet" href="../Lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../Lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
	<div class="header-wrap">
    <div class="content">
        <div class="login-box">
        <span>
            <i class="iconfont icon-yonghu"></i>
            <a href="#" id="siteUserName">admin</a>
        </span>
            <span class="split">|</span>
            <a href="#" id="loginOut">退出</a>
        </div>
        <div class="logo mll">

        </div>
        <ul class="nav mll">
            <li>
                <a href="./index.html">首页</a>
            </li>
            <li>
                <a href="./query.html">数据查询</a>
            </li>
            <li>
                <a href="./report.html">报告资料</a>
            </li>
            <li>
                <a href="./sensitiveWords.html">敏感词库</a>
            </li>
        </ul>
    </div>
</div>

    <div class="main">
        <div class="main-content query">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline sp1 sp">
                        <span class="layui-form-label">敏感词：</span>
                        <input type="text" class="layui-input-inline" id="keyWord">
                    </div>
                    <div class="layui-inline sp2 sp">
                        <span class="layui-form-label">不良类型：</span>
                        <div class="layui-input-inline" id="typeName">
                            <select class="sel" name="types" lay-verify="" lay-search>
                                <option value="-1">全部</option>
                                <option value="1">涉黄</option>
                                <option value="2">涉赌</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline sp3 sp">
                        <label class="layui-form-label">采集时间：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="datestart">
                        </div>
                        <div class="layui-input-inline gline">-</div>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="dateend">
                        </div>
                    </div>
                    <div class="layui-inline sp4 sp">
                        <button class="btn-search mll" id="search"><i class="iconfont icon-inquiries" ></i>查询</button>
                        <button class="btn-reset mll" id="resetPara"><i class="iconfont icon-zhongzhi"></i>重置</button>
                    </div>
                </div>
            </div>
            <table class="keyword-table query-list" id="datalist"></table>
            <div class="pageWrap clearfix">
                <div id="page" class="fr page"></div>
            </div>
            <div id="noData" class="no-dada" style="display: none;">
                <span class="bg"></span>
                <span id="data" class="data">
                    <span>没有数据</span>
                </span>
            </div>
            <div class="fancybox" style="display: none;">
                <div class="ceng"></div>
                <div class="fancybox-wrap">
                    <h4 class="fancybox-title">
                        <a class="close iconfont icon-guanbi"></a>
                        <span id="head">国内网站健康指数</span>
                    </h4>
                    <div class="body" id="body">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot-wrap">
    Copyright © Jusfoun.. All rights reserved
</div>

    <script id="tempList" type="text/html">
        <thead>
        <tr>
            <th style="width: 100px">序号</th>
            <th>网站地址</th>
            <th>不良类型</th>
            <th>敏感词</th>
            <th>采集时间</th>
            <th>区域</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each data as value i}}
        <tr>
            <td>{{i | xx}}</td>
            <td>{{value.siteHost}}</td>
            <td>{{value.typeName}}</td>
            <td>{{value.keyWord}}</td>
            <td>{{value.crawlTime}}</td>
            <td>{{value.siteAddr}}</td>
            <td><a class="link-look" onclick="fadeInFancyBox('{{value.id}}')">查看详情</a></td>
        </tr>
        {{/each}}
        </tbody>
    </script>
    <script id="tempformTab" type="text/html">
        <table class="form">
            <tr><th>网站地址：</th><td>{{siteHost}}</td><th>采集时间：</th><td>{{crawlTime}}</td></tr>
            <tr><th>所属区域：</th><td>{{siteAddr}}</td><th>IP地址：</th><td>{{siteIp}}</td></tr>
            <tr><th>不良类型：</th><td>{{typeName}}</td><th>详细地址：</th><td></td></tr>
            <tr><th>关键词：</th><td colspan="3">{{keyWord}}</td></tr>
            <tr><td colspan="4">网站截图：</td></tr>
            <tr><td colspan="4"><img class="siteImg" src="{{siteImg}}" onerror="javascript:this.src='../images/query_form.jpg';"></td></tr>
        </table>
    </script>
    <script src="../Lib/jquery-1.12.4.min.js"></script>
    <script src="../Lib/layui/layui.js"></script>
    <script src="../Lib/template.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/query.js"></script>
</body>
</html>
